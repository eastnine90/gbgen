name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt (check)
        run: |
          # Only check formatting on tracked Go files and exclude generated GrowthBook API client code.
          files="$(gofmt -l $(git ls-files '*.go' ':!internal/growthbookapi/**'))"
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./...


